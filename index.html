<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Coin Flip Simulator</h1>
    <hr />

    <p>Simulate the flipping of a coin. <button id="btn1">Flip Coin</button></p>
    <div id="output"></div>
    <p>
      Number of Heads: <span id="heads-out">0</span> || Number of Tails:
      <span id="tails-out">0</span>
    </p>
    <hr />
    <p>dice roller. <button id="btn2">Roll Dice</button></p>
    <div id="output2"></div>
    <p>
      Number of 1: <span id="1-rol">0</span> || Number of 2:
      <span id="2-rol">0</span> || Number of 3: <span id="3-rol">0</span> ||
      Number of 4: <span id="4-rol">0</span> || Number of 5:
      <span id="5-rol">0</span> || Number of 6:
      <span id="6-rol">0</span>
    </p>
  </body>
</html>
